<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>campo cadastro</title>
        <style>
            .container {
                text-align: center;
                margin: auto;
                
                padding: 10px;
                background-color: #E5E7E9;
                border-radius: 20px;
                
            }
            @media only screen and (min-width: 600px) {
            .cotainer {
                width: 50%;
                max-width: 560px;
            }
            }
            .w-90 {
                height: 40px;
                width: 50%;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <form id="form1" action="/pagina-processa-dados-do-form" method="post">
                <div style="padding-top: 0.75rem;">
                    <label for="nome">Nome:</label><br/>
                    <input class="w-90" type="text" id="nome" placeholder="digite seu nome completo "/>
                </div>
                <div style="padding-top: 0.75rem;">
                    <label for="email">E-mail:</label><br/>
                    <input class="w-90" type="email" id="email"  placeholder="digite seu email ex: aluno@gmail.com"/>
                </div>
                <div style="padding-top: 0.75rem;">
                    <label for="msg">Mensagem:</label><br/>
                    <textarea class="w-90" id="msg" placeholder="digite sua opiniao sobre o curso se possivel"></textarea>
                </div>
            
                <div style="padding-top: 0.75rem;">
                    <label for="modulo">modulo:</label><br/>
                    <input class="w-90" type="text" id="modulo"  placeholder="Modulo em que vc esta "/>
                </div>

                <div style="padding-top: 0.75rem;">
                    <label for="password">senha:</label><br/>
                    <input class="w-90" type="password" id="password"  placeholder="digite uma senha"/>
                </div>
                <div style="padding-top: 0.75rem;">
                    <label for="cofirm-password">confirmar senha:</label><br/>
                    <input class="w-90" type="cofirm-password" id="cofirm-password"  placeholder="confirme sua senha"/>
                </div>
                <div style="padding-top: 0.75rem;">
                    <p>Deseja receber notificacao por email?</p>
                    <input type="radio" id="sim" name="opcao" value="sim">
                    <label for="sim">sim</label>
                    <input type="radio" id="nao" name="opcao" value="nao">
                    <label for="css">nao</label>
                </div>
            </form>
            <div style="padding-top: 0.75rem;">
                <button class="w-90" type="submit" form="form1" value="Submit">Cadastrar</button>
            </div>
        </div>
    </body>
</html>
